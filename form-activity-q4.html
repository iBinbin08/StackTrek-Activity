<!DOCTYPE html>

<body>
    <h1>MP3 Player</h1>
    <form>
        <div>
         <label for="songs">Song:</label>
            <select id="songs" name="song" size="1">
             <option value="song1">Song 1</option>
             <option value="song2">Song 2</option>
             <option value="song3">Song 3</option>
            </select>
        </div>
        <div>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="10" max="80" style="accent-color: rgb(0, 68, 255);">
        </div>
        <input type="submit" value="Play">
    </form>
</body>
</html>
